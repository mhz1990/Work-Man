{% extends 'base.html' %}

{% block title %}
    Signup
{% endblock title %}
{% block content %}
    <header>
        <nav>
            {% comment %} Have an account?  <a href="{% url 'login' %}">Login</a> {% endcomment %}
        </nav>
    </header>
    <main>
        <div>
            <h1>Signup</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button>Signup</button>
            </form>
        </div>
    </main>
{% endblock content %}
