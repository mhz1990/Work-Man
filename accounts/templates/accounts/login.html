{% extends 'base.html' %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
    <header>
        <nav>
            {% comment %} Don't have an account?  <a href="{% url 'signup' %}">Signup</a> {% endcomment %}
        </nav>
    </header>
    <main>
        <div>
            <h1>Login</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button>Login</button>
            </form>
        </div>
    </main>

{% endblock content %}
