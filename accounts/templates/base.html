{% load static %}

<!doctype html>

<html>
<head>
    <title>
    {% block title %}{% endblock title %}
    </title>
</head>
<body>
    <header>
        <nav>
            {% if user.is_authenticated %}
                Hello, {{ user.username }}
                <a href="{% url 'logout' %}">Logout</a>

            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Signup</a>

            {% endif %}
        </nav>
    </header>
    {% block content %}{% endblock content %}
    <footer>

    </footer>
</body>
</html>
